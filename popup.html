<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ClipText - Web content collector">
  <title data-i18n="appName">ClipText</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="app-info">
        <div class="app-title">
          <img src="icons/save_inspiration_32.png" alt="ClipText" class="app-logo">
          <h2 data-i18n="appName">ClipText</h2>
        </div>
        <p class="app-desc" data-i18n="appDesc">一键收集精彩内容，让灵感永不溜走</p>
      </div>
    </header>

    <div class="action-bar">
      <button id="donateBtn" 
              class="donate-btn" 
              data-i18n-title="supportDevTitle"
              data-i18n-aria="supportDevAria">
        <span class="donate-icon">💝</span>
        <span class="donate-text" data-i18n="supportDev">支持开发者</span>
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
